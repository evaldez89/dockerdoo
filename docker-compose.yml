version: "3.7"

networks:
  default:
    external:
      name: cloudbuild
  odoonet:

volumes:
  odoo-data:
  odoo-testlogs:
  psql:

services:
  odoo:
    image: evaldez/dockerdoo:${ODOO_VERSION}
    build: .
    env_file: .env
    restart: unless-stopped
    ports: ["8069:8069", "8072:8072"]
    volumes:
      # Host paths (addons & conf)
      - ./custom:${ODOO_EXTRA_ADDONS}:delegated
      # Named volumes
      - odoo-data:${ODOO_DATA_DIR}
      - odoo-testlogs:${ODOO_LOGS_DIR}
    environment:
      - ADMIN_PASSWORD=-my-week-password
      - PROXY_MODE=True
    depends_on:
      - db
    networks:
      odoonet:
  # ------------------------
  db:
    image: postgres:${PSQL_VERSION}
    restart: unless-stopped
    volumes:
      - psql:/var/lib/postgresql/data/pgdata
    environment:
      - POSTGRES_DB=postgres
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_USER=${POSTGRES_USER}
      - PGDATA=/var/lib/postgresql/data/pgdata
    networks:
      odoonet:
  # ------------------------
  nginx:
    container_name: nginx
    depends_on:
      - odoo
    image: nginx:1.19.2
    restart: unless-stopped
    ports:
      - 80:80
      # - 443:443
    volumes:
      - ./nginx/conf:/etc/nginx/conf.d
    networks:
      odoonet:
